{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Gamestore - Registration{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-4 mx-auto">
            <h1>Sign up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
